<!DOCTYPE html>
<html lang="en">
  <head>
    <script>
      const nativeRegister = navigator.serviceWorker.register.bind(
        navigator.serviceWorker
      )

      navigator.serviceWorker.register = (path, config) =>
        nativeRegister(path, {
          ...config,
          type: 'module',
        })
    </script>

    <meta name="author" content="Simon Steindl" />
    <meta name="copyright" content="Simon Steindl" />
    <meta name="robots" content="index, follow" />

    <meta
      name="theme-color"
      content="#fff"
      media="(prefers-color-scheme: light)"
    />

      name="theme-color"
      content="#1E2022"
      media="(prefers-color-scheme: dark)"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />

</html>
